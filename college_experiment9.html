!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 9</title>

    <style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
.container{
    width:1000px;
    margin:40px auto;
    border:2px solid #000;
    padding:50px 20px;
    text-align:center;
}
.grid{
    display:flex;
    justify-content:center;
    gap:20px;
}
.card{
    width:220px;
    background:#fff;
    border-radius:10px;
    padding:20px;
    box-shadow:0 0 6px rgba(0,0,0,0.1);
}
.card img{
    width:50px;
    height:50px;
    margin-bottom:10px;
}
.card-title{
    font-weight:bold;
    margin-bottom:6px;
}
.card-desc{
    font-size:14px;
    color:#555;
    margin-bottom:8px;
}
.card-price{
    font-size:14px;
    font-weight:bold;
}

/* Responsive */
@media(max-width:1000px){
    .container{width:95%;}
    .grid{flex-wrap:wrap;}
    .card{width:45%;}
}
@media(max-width:600px){
    .card{width:90%;}
}
</style>
</head>
<body>

<div class="container">
    <h2>Responsive Product Grid</h2>

    <div class="grid">
        <div class="card">
            <img src="product1.png">
            <div class="card-title">Product 1</div>
            <div class="card-desc">High-quality item with great features.</div>
            <div class="card-price">₹499</div>
        </div>

        <div class="card">
            <img src="product2.png">
            <div class="card-title">Product 2</div>
            <div class="card-desc">Durable and stylish for daily use.</div>
            <div class="card-price">₹799</div>
        </div>

        <div class="card">
            <img src="product3.png">
            <div class="card-title">Product 3</div>
            <div class="card-desc">Lightweight and comfortable.</div>
            <div class="card-price">₹1,299</div>
        </div>

        <div class="card">
            <img src="product4.png">
            <div class="card-title">Product 4</div>
            <div class="card-desc">Trendy design with premium quality.</div>
            <div class="card-price">₹999</div>
        </div>
    </div>
</div>

<p>Moksh Gautam</p>
<p>2025b01010034</p>

</body>


</html>
