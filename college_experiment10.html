<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 10</title>
    <style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
}

.navbar{
    background:#1f1f1f;
    color:white;
    padding:12px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

.nav-links{
    display:flex;
    gap:30px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    font-size:15px;
}

.actions{
    display:flex;
    gap:15px;
}

.actions a{
    color:white;
    text-decoration:none;
    font-size:15px;
}

/* LEFT-ALIGNED CONTENT WITH NO LEFT MARGIN/PADDING */
.content{
    margin-left:0;
    padding-left:0;
    margin-top:20px;
}

.content h2{
    font-size:22px;
    margin-bottom:5px;
}

.content p{
    font-size:15px;
    margin-bottom: 50px;
}

/* Responsive */
@media(max-width:900px){
    .nav-links{
        gap:15px;
    }
}

@media(max-width:700px){
    .navbar{
        flex-direction:column;
        gap:10px;
        text-align:center;
    }
}

@media(max-width:600px){
    .nav-links{
        flex-wrap:wrap;
        justify-content:center;
    }
}
</style>
</head>
<body>

<div class="navbar">
    <div class="logo">ShopEase</div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </div>

    <div class="actions">
        <a href="#">Cart ðŸ›’</a>
        <a href="#">Login</a>
    </div>
</div>

<div class="content">
    <h2>Welcome to ShopEase!</h2>
    <p>Your one-stop destination for all shopping needs.</p>
</div>

</html>
